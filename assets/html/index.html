<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>New Tab</title>
</head>

<body>
  <main>
    <article>
      <form action="https://duckduckgo.com/" method="get">
        <input type="text" name="q" id="search-box" placeholder="Search with DuckDuckGo">
      </form>
    </article>
    <section>
      <h1 id="time"></h1>
    </section>
    <section id="shortcuts">
      <a href="https://google.com/">
        <div class="shortcut">
          <div class="shortcut_square">
            <img src="https://www.google.com/favicon.ico" alt="shortcut image">
          </div>
          <span class="shortcut_title">Google</span>
        </div>
      </a>
      <a href="https://duckduckgo.com/">
        <div class="shortcut">
          <div class="shortcut_square">
            <img src="https://www.duckduckgo.com/favicon.ico" alt="shortcut image">
          </div>
          <span class="shortcut_title">DuckDuckGo</span>
        </div>
      </a>
      <a href="https://youtube.com/">
        <div class="shortcut">
          <div class="shortcut_square">
            <img src="https://img.icons8.com/color/344/youtube-play.png" alt="shortcut image">
          </div>
          <span class="shortcut_title">YouTube</span>
        </div>
      </a>
      <a href="https://facebook.com/">
        <div class="shortcut">
          <div class="shortcut_square">
            <img src="https://www.facebook.com/favicon.ico" alt="shortcut image">
          </div>
          <span class="shortcut_title">Facebook</span>
        </div>
      </a>
      <a href="https://amazon.com/">
        <div class="shortcut">
          <div class="shortcut_square">
            <img src="https://www.amazon.com/favicon.ico" alt="shortcut image">
          </div>
          <span class="shortcut_title">Amazon</span>
        </div>
      </a>
      <a href="https://yahoo.com/">
        <div class="shortcut">
          <div class="shortcut_square">
            <img src="https://www.yahoo.com/favicon.ico" alt="shortcut image">
          </div>
          <span class="shortcut_title">Yahoo</span>
        </div>
      </a>
      <a href="https://twitter.com/">
        <div class="shortcut">
          <div class="shortcut_square">
            <img src="https://img.icons8.com/color/344/twitter--v1.png" alt="shortcut image">
          </div>
          <span class="shortcut_title">Twitter</span>
        </div>
      </a>
      <a href="https://instagram.com/">
        <div class="shortcut">
          <div class="shortcut_square">
            <img src="https://www.instagram.com/favicon.ico" alt="shortcut image">
          </div>
          <span class="shortcut_title">Instagram</span>
        </div>
      </a>
      <a href="https://reddit.com/">
        <div class="shortcut">
          <div class="shortcut_square">
            <img src="https://www.reddit.com/favicon.ico" alt="shortcut image">
          </div>
          <span class="shortcut_title">Reddit</span>
        </div>
      </a>
      <a href="https://netflix.com/">
        <div class="shortcut">
          <div class="shortcut_square">
            <img src="https://www.netflix.com/favicon.ico" alt="shortcut image">
          </div>
          <span class="shortcut_title">Netflix</span>
        </div>
      </a>
    </section>
  </main>

  <script src="time.js"></script>
</body>

</html>
